name: CI

on:
  - push
  - pull_request

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -x -i SC2086
        with:
          # We can't use multiple lines format because this action just embeds
          # this value into words of 'for' control statement to ignore paths.
          ignore_paths: accept/lib ignore
